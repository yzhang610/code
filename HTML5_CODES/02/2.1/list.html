<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=GBK"/>
	<title>列表相关标签</title>
</head>
<body>
	<!--定义无序列表-->
	<ul>
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Android讲义</li>
	</ul>
	<!--定义有序列表-->
	<ol start = "2" type = "Ⅰ">
		<li>疯狂Java讲义</li>
		<li>轻量级Java EE企业应用实战</li>
		<li>疯狂Android讲义</li>
	</ol>
	<!--定义列表>
	<dl>
		<!--定义标题列表项-->
		<dt>疯狂Java体系</dt>
		<dd>疯狂Java讲义</dd>
		<dd>轻量级Java EE企业应用实战</dd>
	<!--定义标题列表项-->
		<dt>作者其他书</dt>
		<dd>Java讲义</dd>
		<dd>Java EE企业应用实战</dd>
	</dl>	
</body>
</html>
